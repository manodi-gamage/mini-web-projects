<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Guess The Number</title>
    </head>
    <body>
        <section>
            <header>
                <a href="#" class="btn btn-again">Again</a>
                <p class="range">Between 1 and 20</p>
            </header>
            <p class="secret-number">?</p>
            <div class="container">
                <form action="">
                    <input type="number" name="number" id="" placeholder="take a guess" /><br />
                    <a href="#" class="btn btn-check">Check</a>
                </form>

                <div class="info">
                    <p class="message">Start guessing...</p>
                    <p class="score">Score: <span class="score-number">20</span></p>
                    <p class="score">Highest Score: <span class="high-score-number">20</span></p>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
